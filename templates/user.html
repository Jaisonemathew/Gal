{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        ul li {
            background: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        ul li img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        
        ul li .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        
        ul li .buy-button:hover {
            background-color: #45a049;
        }
        
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Customer Dashboard</h1>
</header>
<div class="container">
    <p>You can logout here <a href="{% url 'user_logout' %}">Logout</a></p>

    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <a href="#" class="buy-button">Buy</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
